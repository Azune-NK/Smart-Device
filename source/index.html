<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Официальный сайт компании Smart Device">
  <title>Smart Device</title>
  <link rel="preload" href="fonts/roboto-condensed-v18-cyrillic_latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v18-cyrillic_latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/pt-mono-v7-cyrillic_latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display: none;">
    <include src="build/img/svg/sprite_auto.svg"></include>
  </div>

  <section class="intro">
    <h1 class="visually-hidden">Smart Device - умные технологии</h1>
    <header class="intro__header page-header">
      <div class="page-header__wrapper">
        <a class="page-header__logo-link" aria-label="Логотип Smart Device">
          <svg class="page-header__logo page-header__logo--desktop" width="201" height="52">
            <use xlink:href="#logo-smart-device-desktop"></use>
          </svg>
          <svg class="page-header__logo page-header__logo--mobile" width="38" height="38">
            <use xlink:href="#logo-smart-device-mobile"></use>
          </svg>
        </a>
        <div class="page-header__contacts">
          <ul class="page-header__contacts-list">
            <li class="page-header__contacts-item page-header__contacts-item--mail">
              <a class="page-header__contacts-link" href="mailto:info@sd.ru" aria-label="Наша почта">info@sd.ru</a>
            </li>
            <li class="page-header__contacts-item page-header__contacts-item--phone">
              <a class="page-header__contacts-link" href="tel:+74950005252" aria-label="Наш телефон">+7 (495) 000 52 52</a>
            </li>
          </ul>
          <a class="page-header__contacts-cb-btn btn" href="#">Заказать звонок</a>
        </div>
      </div>
    </header>
    <div class="intro__content-wrapper">
      <h2 class="intro__title">Печатные платы</h2>
      <p class="intro__description">производство и монтаж, поставка комплектующих, блоков и модулей</p>
      <a class="intro__advisory-btn btn btn--blue-full" href="#advisory" aria-label="Перейти в форму получения консультации">
        <span class="btn__text btn__text--desktop">Получить бесплатную консультацию</span>
        <span class="btn__text btn__text--mobile">Бесплатная консультация</span>
      </a>
      <a class="intro__scrolldown" href="#advantages">Скролл вниз</a>
    </div>
  </section>

  <main>
  </main>

  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
